Domains:
	mox.example:
		LocalpartCatchallSeparator: +
		Aliases:
			support:
				Addresses:
					- mjl☺@mox.example
				AllowMsgFrom: true
Accounts:
	mjl☺:
		Domain: mox.example
		FullName: mjl
		Destinations:
			mjl☺@mox.example:
				Mailbox: Inbox
				Rulesets:
					-
						HeadersRegexp:
								subject: test
						Mailbox: Test
					-
						HeadersRegexp:
								subject: .*
						Mailbox: Catchall
			other@mox.example:
				Mailbox: Other
		JunkFilter:
			Threshold: 0.950000
			Params:
				Twograms: true
				MaxPower: 0.100000
				TopWords: 10
				IgnoreWords: 0.100000
