Domains:
	mox.example:
		Aliases:
			public:
				Addresses:
					- mjl@mox.example
					- móx@mox.example
				PostPublic: true
				AllowMsgFrom: true
			private:
				Addresses:
					- mjl@mox.example
					- móx@mox.example
	mox2.example: nil
Accounts:
	mjl:
		Domain: mox.example
		Destinations:
			mjl@mox.example: nil
			mjl@mox2.example: nil
			""@mox.example: nil
			# ascii o, we'll check that greek & cyrillic lookalike isn't accepted
			o@mox.example: nil
			# ohm sign, \u2126
			Ω@mox.example: nil
			móx@mox.example: nil
			blocked@mox.example:
				SMTPError: 550 no more messages
		JunkFilter:
			Threshold: 0.9
			Params:
				Onegrams: true
				MaxPower: 0.01
				TopWords: 10
				IgnoreWords: 0.1
				RareWords: 2
	# not a member of an alias.
	☺:
		Domain: mox.example
		Destinations:
			☺@mox.example: nil
